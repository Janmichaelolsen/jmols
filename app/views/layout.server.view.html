<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,200,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<div data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-default">></div>
	<div class="row" id="header">
			<div class="col-lg-12" style="margin-top:50px; margin-bottom:50px;">
					<img src="/modules/core/img/profile.png" alt="" style="margin-top:50px;">
					<div class="intro-text">
							<h1 style="color:white;">Jan Michael Olsen</h1>
							<h2 style="color:white;">App-utvikler for web og mobil </h2>
					</div>
			</div>
	</div>
	<section class="content">
			{% block content %}{% endblock %}
	</section>
	<div data-ng-include="'/modules/core/views/footer.client.view.html'"></div>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script>
	$("#home").click(function() {
    $('html, body').animate({
        scrollTop: $("#contentHome").offset().top
    }, 2000);
});
$("#cv").click(function() {
    $('html, body').animate({
        scrollTop: $("#contentCV").offset().top
    }, 2000);
});
$("#blog").click(function() {
    $('html, body').animate({
        scrollTop: $("#contentBlog").offset().top
    }, 2000);
});
	</script>
</body>

</html>
